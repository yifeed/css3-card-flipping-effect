<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tutorial 01 - CSS Reveal Flip</title>

		<!-- styles -->
		<link rel="stylesheet" href="styles/primary.css"/>
	</head>
	<body>

		<!-- PAGE WRAPPER -->
		<div class="container">

			<!-- card container -->
			<div class="card-container">
				<div class="card" data-background="#e51c23">
					<!-- front of the card -->
					<div class="card-front">
						<h1>Hello</h1>
					</div>
					<!-- end of front -->

					<!-- back of the card -->
					<div class="card-back">
						<h1>World!</h1>
					</div>
					<!-- end of back -->
				</div>

				<div class="card" data-background="#e91e63">
					<!-- front of the card -->
					<div class="card-front">
						<h1>Hello</h1>
					</div>
					<!-- end of front -->

					<!-- back of the card -->
					<div class="card-back">
						<h1>World!</h1>
					</div>
					<!-- end of back -->
				</div>

				<div class="card" data-background="#9c27b0">
					<!-- front of the card -->
					<div class="card-front">
						<h1>Hello</h1>
					</div>
					<!-- end of front -->

					<!-- back of the card -->
					<div class="card-back">
						<h1>World!</h1>
					</div>
					<!-- end of back -->
				</div>
			</div>
			<!-- end of card container-->
		</div>
		<!-- END PAGE WRAPPER -->

		<!-- scripts -->
		<script type="text/javascript" src="scripts/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.card').each(function(index, elem) {
					var backgroundColor = $(elem).attr('data-background');
					$(elem).find(' > div').css('background', backgroundColor);
				});
			});
		</script>
	</body>
</html>
