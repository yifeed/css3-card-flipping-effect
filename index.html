<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tutorial 01 - CSS Reveal Flip</title>

		<!-- styles -->
		<link rel="stylesheet" href="styles/primary.css"/>
	</head>
	
	<body>

		<!-- PAGE WRAPPER -->
		<div class="container">

			<!-- card container -->
			<div class="card-container">
				<div class="card">
					<!-- front of the card -->
					<div class="card-front">
						<h1>Hello</h1>
					</div>
					<!-- end of front -->

					<!-- back of the card -->
					<div class="card-back">
						<h1>World!</h1>
					</div>
					<!-- end of back -->
				</div>

				<div class="card">
					<!-- front of the card -->
					<div class="card-front green">
						<h1>Hello</h1>
					</div>
					<!-- end of front -->

					<!-- back of the card -->
					<div class="card-back green">
						<h1>World!</h1>
					</div>
					<!-- end of back -->
				</div>

				<div class="card">
					<!-- front of the card -->
					<div class="card-front red">
						<h1>Hello</h1>
					</div>
					<!-- end of front -->

					<!-- back of the card -->
					<div class="card-back red">
						<h1>World!</h1>
					</div>
					<!-- end of back -->
				</div>
			</div>
			<!-- end of card container-->
		</div>
		<!-- END PAGE WRAPPER -->
	</body>
</html>
